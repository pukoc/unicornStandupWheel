<html>
	<head>
		<title>Unicorn Standup Wheel</title>
		<link rel="icon" href="images/icon.png" />
		<link rel="stylesheet" href="bulma.css" type="text/css" />
		<script type="text/javascript" src="Winwheel.min.js"></script>
		<script src="spin.min.js"></script>
		<script
			src="https://kit.fontawesome.com/da39d58de5.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="zava">
		<div class="section">
			<div class="container">
				<div class="columns is-variable is-8 is-vcentered is-centered">
					<div class="column is-half-desktop the_wheel">
						<p class="is-size-1 is-6 has-text-centered">
							<i class="has-text-danger fas fa-sort-down"></i>
						</p>
						<div class="image is-square">
							<canvas class="has-ratio" id="canvas" width="450" height="450">
								<p
									style="
										 {
											color: white;
										}
									"
									align="center"
								>
									Sorry, your browser doesn't support canvas. Please try
									another.
								</p>
							</canvas>
						</div>
					</div>
					<div class="column">
						<div class="box">
							<h1 class="label" style="
                            {
                               color: white;
                           }
                       "
                       align="center">Choose spin strength</h1>
							<div class="buttons has-addons">
								<button class="button" id="pw1" onClick="powerSelected(1);">
									Slowly
								</button>
								<button class="button" id="pw2" onClick="powerSelected(2);">
									A little bit harder
								</button>
								<button class="button" id="pw3" onClick="powerSelected(3);">
									Spin that bad boy!
								</button>
							</div>
							<button
								id="spin_button"
								class="button is-primary is-fullwidth disabled"
								disabled
								alt="Spin"
								onClick="startSpin();"
							>
								SPIN
							</button>
							<button
								id="reset_button"
								class="button is-primary is-outlined is-fullwidth is-hidden"
								alt="Spin"
								onClick="resetWheel();"
							>
								Reset
							</button>
						</div>
						<img
							src="images/unicorn.png"
							alt="Handsome Squid"
							style="width: 500px; height: 500px"
						/>
					</div>
				</div>
			</div>
		</div>
	</body>
    <footer>
        <div class="content has-text-centered">
            <audio id="track" controls loop>
                <source src="morning.mp3" type="audio/mpeg" />
              </audio>
      </footer>
      <script src="wheelbaby.js"></script>
</html>
